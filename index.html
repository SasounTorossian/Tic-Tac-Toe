    <body>
        <div class="header">
            <h1 class="projectTitle">Tic-Tac-Toe</h1>
            <button class="reset-button">TEST</button>
        </div>

        <div class="gameInfo">
            <p></p>
        </div>

        <div class="container" >
            <div class="game-board"></div>
            <div class="start-screen">
                <div class="start-tile" id="PvP">
                    <p>Player vs. Player</p>
                </div>
                <div class="start-tile" id="PvAi">
                    <p>Player vs Ai</p>
                </div>
            </div>
            <div class="player-screen">
                <div class="player-tile" id="player-1">
                    <p>Input Player Names</p>
                    <form class="player-form">
                        <div class="form-container">
                            <label for="name" class="label-container" id="p1-name-label">Player 1 Name
                              </label>
                            <input type=text name="name" class="input-container" id="p1-name-input" autocomplete="off" required>
                        </div>

                        <div class="form-container">
                            <label for="name" class="label-container" id="p2-name-label">Player 2 Name
                              </label>
                            <input type=text name="name" class="input-container" id="p2-name-input" autocomplete="off" required>
                        </div>

                        <div class="form-container radio-container">
                            <input type="radio" class="radio-input" id="easy-input" value="easy" name="difficulty-setting">
                            <label for="easy-input" class="radio-label" >Easy</label>

                            <input type="radio" class="radio-input" id="medium-input" value="medium" name="difficulty-setting">
                            <label for="medium-input" class="radio-label" >Medium</label>

                            <input type="radio" class="radio-input" id="hard-input" value="hard" name="difficulty-setting">
                            <label for="hard-input" class="radio-label" >Hard</label>
                        </div>

                        <div class="submit-container" id="submit-form">
                            <button type="button" class="submit-button disable-select">Start</button>

        <script>

            const optionsMenu = (() => {      
                // RESET OPTION
                let playerForm = document.querySelector(".player-form")
                let startScreen = document.querySelector(".start-screen")

                let playerScreen = document.querySelector(".player-screen")
                playerScreen.classList.add("screen-hidden")

                let radioContainer = document.querySelector(".radio-container")
                let player2NameLabel = document.querySelector("#p2-name-label")
                let submitBtn = document.querySelector(".submit-button")
                
                let gameBoardContainer = document.getElementsByClassName("game-board")[0]
                gameBoardContainer.classList.add("screen-hidden")

                let gameMode
                let AiDifficulty
                let player1Name
                let player2Name

                // Not reseting
                const resetMenu = () => {
                    playerForm.reset()
                    player1 = ""
                    player2 = ""
                    gameMode = ""
                    AiDifficulty = ""
                }

                const PassOptionsToGameEngine = () => {
                    let player1 = Player(player1Name, "X")
                    let player2
                    if(gameMode == "PvP") player2 = Player(player2Name, "O")
                    else player2 = AI(player2Name, "O", AiDifficulty)
                    gameBoardContainer.innerHTML = ""
                    gameEngine.startGame(player1, player2, gameMode)
                    playerForm.reset()
                }

                submitBtn.addEventListener('click', (e) => {
                    player1Name = document.querySelector('#p1-name-input').value
                    player2Name = document.querySelector('#p2-name-input').value
                    if(gameMode == "PvAi") {
                        AiDifficulty = document.querySelector('input[type="radio"]:checked').value
                    }
                    if (!player1Name || !player2Name || 
                        (gameMode == "PvAi" && !AiDifficulty)) {
                            return
                        }
                    hideScreenWithFade(playerScreen)
                    setTimeout(() => PassOptionsToGameEngine() , 1000);
                })

                startScreen.querySelectorAll(".start-tile").forEach(element => {
                    element.addEventListener('click', (e) => {
                        if(e.target.id == "PvP") {
                            gameMode = "PvP"
                            radioContainer.classList.add("screen-hidden")
                        }
                        else {
                            gameMode = "PvAi"
                            radioContainer.classList.remove("screen-hidden")
                            player2NameLabel.innerText = "Ai Name"
                        }
                        hideScreenWithFade(startScreen)
                        setTimeout(() => showScreenWithFade(playerScreen) , 1000);
                    })                
                })

                const showScreenWithFade = (elem) => {
                    elem.classList.add("screen-transition")
                    elem.clientWidth
                    elem.classList.remove("screen-hidden")
                }

                const hideScreenWithFade = (elem) => {
                    if (elem == gameBoardContainer) {
                        elem.classList.add("screen-transition-grid")
                    }
                    elem.classList.add("screen-transition")
                    elem.classList.add("screen-hidden")
                }

                startScreen.addEventListener('transitionend', (e) => {
                    startScreen.classList.remove("screen-transition")
                })

                playerScreen.addEventListener('transitionend', (e) => {
                    playerScreen.classList.remove("screen-transition")
                })

                resetBtn = document.getElementsByClassName("reset-button")[0]
                resetBtn.addEventListener('transitionend', (e) => {
                    startScreen.classList.remove("screen-transition")
                })

                gameBoardContainer.addEventListener('transitionend', (e) => {
                    gameBoardContainer.classList.remove("screen-transition")
                    gameBoardContainer.classList.remove("screen-transition-grid")
                })

                return {
                    showScreenWithFade,
                    hideScreenWithFade
                }

            })()



            // ===== PLAYER =====
            const Player = (name, mark) => {
                let playerName = name
                let playerMark = mark

                return {
                    playerName,
                    playerMark
                }
            }

            // ===== AI =====
            const AI = (name, mark, aiD) => {
                let playerName = name
                let playerMark = mark
                let AiDifficulty = aiD

                const AiPlay = (gameBoardArray) => {
                    let bestScore = -Infinity
                    let bestMove
                    let searchDepth = 9
                    let isMaximising = false

                    for(let i = 0; i < gameBoardArray.length; i++) {
                        if(gameBoardArray[i] == "") {
                            gameBoardArray[i] = "O"
                            let score = minimax(gameBoardArray, searchDepth - 1, -Infinity, Infinity, isMaximising)
                            gameBoardArray[i] = ""

                            if (score > bestScore) {
                                bestScore = score
                                bestMove = i
                            }
                        }
                    }

                    let mark = gameEngine.getCurrentPlayer().playerMark
                    gameBoardArray[bestMove] = playerMark
                    let div = document.querySelector(`[index="${bestMove}"]`);
                    div.innerText = mark
                    gameBoard.checkGameboard()  
                }

                // 0.1 - 0.2 = Dumb
                // 0.5 - 0.6 = Normal
                // 0.9 - 1.0 = Perfect
                const getRandomDec = (a, b) => (Math.random() * (a - b) + b).toFixed(1)

                const easyMode = () => getRandomDec(0.1, 0.2)

                const mediumMode = () => getRandomDec(0.5, 0.6)

                const hardMode = () => getRandomDec(0.9, 1.0)

                const difficultyWeighting = (aiD) => {
                    if (aiD == "easy") return easyMode()
                    else if (aiD == "medium") return mediumMode()
                    else if (aiD == "hard") return hardMode()
                    else return 1
                }

                let scores = {
                    "O": 10,
                    "X": -10,
                    "TIE": 0
                }

                const minimax = (gameBoardArray, depth, alpha, beta, isMaximising) => {
                    
                    // Pass gameboard to checkGameboardWin()?
                    let result = gameBoard.checkGameboardWin()
                    if (result !== null) return scores[result]
                    if (depth == 0) return scores["TIE"]
                    
                    // AI's turn
                    if(isMaximising) {
                        let maxScore = -Infinity
                        for(let i = 0; i < gameBoardArray.length; i++) {
                            if(gameBoardArray[i] == "") {
                                gameBoardArray[i] = "O"
                                // console.log(`MAXI depth: ${depth}, ${gameBoardArrayAi}`)
                                let score = minimax(gameBoardArray, depth - 1, alpha, beta, !isMaximising)
                                gameBoardArray[i] = ""
                                maxScore = Math.max(score / difficultyWeighting(AiDifficulty), maxScore)
                                alpha = Math.max(alpha, score)
                                if(beta <= alpha) break
                            }
                        }
                        return maxScore + depth
                    }
                    else {
                        let minScore = Infinity
                        for(let i = 0; i < gameBoardArray.length; i++) {
                            if(gameBoardArray[i] == "") {
                                gameBoardArray[i] = "X"
                                // console.log(`MINI depth: ${depth}, ${gameBoardArrayAi}`)
                                let score = minimax(gameBoardArray, depth - 1, alpha, beta, !isMaximising)
                                gameBoardArray[i] = ""
                                minScore = Math.min(score * difficultyWeighting(AiDifficulty), minScore)
                                beta = Math.min(beta, score)
                                if(beta <= alpha) break
                        
                            }
                        }
                        return minScore - depth
                    }
                }

                return {
                    playerName,
                    playerMark,
                    AiPlay
                }

            }

            // ===== GAME ENGINE =====
            const gameEngine = (() => {
                let gameInfo = document.getElementsByClassName("gameInfo")[0]
                let gameBoardContainer = document.getElementsByClassName("game-board")[0]
                let gameEnd = false
                let gameMode
                let AiDifficulty
                let players = []
                let currentPlayer

                let startScreen = document.querySelector(".start-screen")

                const startGame = (p1, p2, gm) => {
                    console.log(p1)
                    addPlayers(p1, p2)
                    gameBoard.startGameBoard()
                    gameInfoWrite(`Current player is ${getCurrentPlayer().playerName}`)
                    gameEnd = false
                    gameMode = gm
                }

                const addPlayers = (p1, p2) => {
                    players.push(p1)
                    players.push(p2)
                    assignPlayers()
                }

                const assignPlayers = () => currentPlayer = players[0]

                const nextTurn = (gameBoard) => {
                    switchPlayer()
                    gameInfoWrite(`Current player is ${getCurrentPlayer().playerName}`)
                    if (currentPlayer == players[1] && gameMode == "PvAi") currentPlayer.AiPlay(gameBoard)
                }

                const switchPlayer = () => {
                    currentPlayer = (currentPlayer == players[0]) ? players[1] : players[0]
                }

                const winningScenario = () => {
                    gameInfoWrite(`Congrats, ${getCurrentPlayer().playerName} won`)
                    gameEnd = true
                    optionsMenu.showScreenWithFade(resetBtn)
                }

                const tieScenario = () => {
                    gameInfoWrite(`It's a tie.`)
                    gameEnd = true
                    optionsMenu.showScreenWithFade(resetBtn)
                }

                resetBtn = document.getElementsByClassName("reset-button")[0]
                resetBtn.classList.add("screen-hidden")
                resetBtn.addEventListener('click', (e) => {
                    optionsMenu.hideScreenWithFade(gameBoardContainer)
                    optionsMenu.hideScreenWithFade(resetBtn)
                    setTimeout(() => optionsMenu.showScreenWithFade(startScreen) , 1500);

                    players.length = 0
                    gameInfo.innerText = ""
                })



                const getPlayers = () => players

                const getCurrentPlayer = () => currentPlayer

                const gameInfoWrite = (string) => gameInfo.innerText = string

                const isGameOver = () => gameEnd

                return {
                    startGame,
                    switchPlayer,
                    getPlayers,
                    getCurrentPlayer,
                    winningScenario,
                    tieScenario,
                    isGameOver,
                    nextTurn
                }

            })()

            // ===== GAME BOARD =====
            const gameBoard = (() => {
                let gameBoardContainer = document.getElementsByClassName("game-board")[0]

                let gameBoardArray = new Array(9).fill("")
                const winningCombos = [["0", "1", "2"],
                                        ["3", "4", "5"],
                                        ["6", "7", "8"],
                                        ["0", "3", "6"],
                                        ["1", "4", "7"],
                                        ["2", "5", "8"],
                                        ["0", "4", "8"],
                                        ["2", "4", "6"]]

                const startGameBoard = () => {
                    renderGameboard()
                }

                const resetGameBoard = () => {
                    gameBoardArray = gameBoardArray.map(el => "")
                }

                const addMark = (e) => {
                    let div = e.target
                    let index = div.getAttribute("index")

                    if(gameEngine.isGameOver()) return
                    if(div.innerText != "") return

                    let mark = gameEngine.getCurrentPlayer().playerMark
                    gameBoardArray[index] = mark
                    div.innerText = mark
                    
                    checkGameboard()           
                }

                const renderGameboard = () => {
                    gameBoardArray.forEach(function(elem, idx) {
                        let div = document.createElement("div")
                        div.classList.add("tile")
                        div.setAttribute("index", idx)
                        div.addEventListener('click', addMark)
                        gameBoardContainer.appendChild(div)
                    })
                    optionsMenu.showScreenWithFade(gameBoardContainer)
                    // gameBoardShowHide()
                }

                const checkGameboard = () => {
                    if(checkGameboardWin() == "X" || 
                    checkGameboardWin() == "O") {
                        resetGameBoard()
                        gameEngine.winningScenario()
                    }
                    else if(checkGameboardTie(gameBoardArray) == "TIE") {
                        resetGameBoard()
                        gameEngine.tieScenario()
                    }
                    else gameEngine.nextTurn(gameBoardArray)
                }

                // Check current board for a single win. Always check board after each mark placement.
                // O | X | 
                // ---------
                //   | O | X
                // ---------
                // X |   | O

                const checkGameboardWin = () => {
                    let player1Win = winningCombos.some(arr => arr.every(el => gameBoardArray[el] == gameEngine.getPlayers()[0].playerMark))
                    let player2Win = winningCombos.some(arr => arr.every(el => gameBoardArray[el] == gameEngine.getPlayers()[1].playerMark))

                    // Winner will always be current player (If called before switch) Need to return both win scenarios for minimax algorithm
                    if (player1Win) return gameEngine.getPlayers()[0].playerMark
                    if (player2Win) return gameEngine.getPlayers()[1].playerMark
                    if(gameBoardArray.indexOf("") == -1) return "TIE"
                    return null
                }

                const checkGameboardTie = () => {
                    if(gameBoardArray.indexOf("") == -1) return "TIE"
                    return null
                }                

                const gameBoardShowHide = () => {
                    if(gameBoardContainer.classList.contains("screen-hidden")){
                        gameBoardContainer.classList.add("screen-transition")
                        gameBoardContainer.clientWidth
                        gameBoardContainer.classList.remove("screen-hidden")
                    }
                    else {
                        gameBoardContainer.classList.add("screen-transition")
                        gameBoardContainer.classList.add("screen-hidden")
                    }
                }

                return {
                    startGameBoard,
                    checkGameboard,
                    checkGameboardWin
                }
            })()
