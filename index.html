<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="header">
            <h1 class="projectTitle">Tic-Tac-Toe</h1>
            
        </div>

        <div class="gameInfo">
            <p></p>
            <button class="reset-button">Reset</button>
        </div>

        <div class="container" >
            <div class="game-board"></div>

            <div class="start-screen">
                <div class="start-tile" id="PvP">
                    <div class="start-type">
                        <p>Player vs. Player</p>
                    </div>
                    <div class="start-images">
                        <img alt="Ai" src="images/human-facing-right.png" height="70px">
                        <img alt="Ai" src="images/human-facing-left.png" height="70px"> 
                    </div>
                </div>

                <div class="start-tile" id="PvAi">
                    <div class="start-type">
                        <p>Player vs. Ai</p>
                    </div>
                    <div class="start-images">
                        <img alt="Ai" src="images/human-facing-right.png" height="70px">
                        <div class="ai-animation-container">
                            <img class="ai-head" alt="Ai" src="images/human-facing-left.png" height="70px">
                            <img class="ai-brain" alt="Ai" src="images/ai-cog.png" height="35px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-screen">
                <div class="player-tile">
                    <form class="player-form">
                        <div class="form-container p1-container">
                            <label for="name" class="label-container" id="p1-name-label">Player 1 Name
                              </label>
                            <input type=text name="name" class="input-container" id="p1-name-input" autocomplete="off" required>
                        </div>

                        <div class="form-container p2-container">
                            <label for="name" class="label-container" id="p2-name-label">Player 2 Name
                              </label>
                            <input type=text name="name" class="input-container" id="p2-name-input" autocomplete="off" required>
                        </div>

                        <div class="form-container radio-container">
                            <input type="radio" class="radio-input" id="easy-input" value="easy" name="difficulty-setting">
                            <label for="easy-input" class="radio-label" >Easy AI</label>

                            <input type="radio" class="radio-input" id="medium-input" value="medium" name="difficulty-setting">
                            <label for="medium-input" class="radio-label" >Medium AI</label>

                            <input type="radio" class="radio-input" id="hard-input" value="hard" name="difficulty-setting">
                            <label for="hard-input" class="radio-label" >Hard AI</label>
                        </div>

                        <div class="submit-container" id="submit-form">
                            <button type="button" class="submit-button disable-select">Start</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>A project by Sasoun Torossian. 2020</p>
            <a id="gitLink" href="https://github.com/SasounTorossian">
              <img alt="Github" src="images/Github Logo.png" height="60px"></a>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
